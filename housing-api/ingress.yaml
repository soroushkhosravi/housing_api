apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "2048-ingress"
  namespace: "2048-game"
  labels:
    app: 2048-nginx-ingress
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /*
            backend:
              service:
                name: "housing-api-service-loadbalancer"
                port:
                  number: 80