{% extends 'base.html' %}
{% block content %}
    <div class="form-wrapper">
        <p class="title">You can investigate the address by filling the form.</p>
        <form class="form-group" method="POST" action="{{ url_for('investigate_address') }}">
          {{form.hidden_tag()}}
            <div class="form-group">
                {{ form.post_code.label }}
                {{ form.post_code(class_='form-control') }}
            </div>
            <div class="form-group">
                {{ form.submit(class_='btn btn-primary') }}
            </div>
        </form>
    </div>
{% endblock %}
