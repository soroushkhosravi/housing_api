{% extends 'layout.html' %}

{% block content %}
    {% if crimes %}
    <table>
        <tr>
            <th>Crime Type</th>
            <th>Number</th>
        </tr>
        {% for crime_cat, number in crimes.items() %}
            <tr>
                <td>{{ crime_cat }}</td>
                <td>{{ number }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>Crimes not available.</p>
    {% endif %}
{% endblock %}
